# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# hopefully discarding the reading time:
reading_time: false

# Appearance

appearance:
  theme_day: minimal
  theme_night:
  font: native
  font_size: L


# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: 'PedScience Vestische Forchungs-gGmbH'
    description: 'Die PedScience ist eine gemeinnützige, außeruniversitäre Forschungsorganisation, die vor allem im pädiatrischen Bereich tätig ist.'
    # twitter: 'GetResearchDev'
  # analytics:
  #   google_analytics: ''
  #   baidu_tongji: ''
  #   google_tag_manager: ''
  #   microsoft_clarity: ''
  # verification:
  #   google: ''
  #   baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: false

# Site footer

footer:
  copyright:
    notice: '© {year} PedScience Vestische Forschungs-gGmbH'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '15:04'
  address_format: de

# Site features

features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/<username>/<repository>'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Citation style

publications:
  date_format: Jan 2006
  citation_style: apa
